<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="UTF-8">
  <title>Vehicle Alert | Clicklife GPS</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&family=Cairo:wght@400;600;700&display=swap" rel="stylesheet">
  <!-- Icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Inter', 'Cairo', Arial, sans-serif;
      background: #191d23;
      overflow: hidden;
    }
    body {
      min-height: 100vh;
      min-width: 100vw;
      color: #fff;
    }
    /* Background video */
    .bg-video {
      position: fixed;
      top: 0; left: 0; width: 100vw; height: 100vh; z-index: 0;
      object-fit: cover;
      filter: brightness(.57) blur(1.5px) saturate(1.3);
      pointer-events: none;
    }
    /* Overlay layer */
    .overlay {
      position: fixed; left:0; top:0; width:100vw; height:100vh; z-index: 1;
      background: linear-gradient(120deg,rgba(25,29,40,0.73) 0%,rgba(35,132,235,0.19) 100%);
      backdrop-filter: blur(2px);
      pointer-events: none;
    }
    .container {
      position: relative;
      z-index: 3;
      max-width: 520px;
      margin: 65px auto 0 auto;
      background: rgba(30,34,50,0.32);
      box-shadow: 0 8px 32px 0 rgba(36, 50, 125, 0.12);
      border-radius: 20px;
      padding: 36px 30px 24px 30px;
      backdrop-filter: blur(10px);
      border: 2px solid rgba(255,255,255,0.09);
      box-sizing: border-box;
      transition: box-shadow .2s;
      animation: fadein 1s cubic-bezier(.73,.22,.44,1.13);
    }
    @keyframes fadein {
      from { opacity: 0; transform: translateY(40px) scale(.98);}
      to   { opacity: 1; transform: translateY(0) scale(1);}
    }
    h2 {
      font-family: 'Inter', 'Cairo', Arial, sans-serif;
      font-weight: 700;
      font-size: 2.15rem;
      margin-bottom: 8px;
      letter-spacing: 0.7px;
      color: #fff;
      text-shadow: 0 2px 9px #0007, 0 1px 0 #1e2232;
      text-align: center;
    }
    .subtitle {
      text-align:center;
      font-size:1.09rem;
      color: #eaf6ff;
      margin-bottom: 28px;
      letter-spacing: .2px;
      text-shadow: 0 1px 7px #0006;
    }
    textarea, select, button {
      width: 100%;
      margin: 10px 0;
      padding: 12px 14px;
      border-radius: 13px;
      border: none;
      font-size: 1.16rem;
      background: rgba(255,255,255,0.16);
      color: #222;
      font-family: inherit;
      box-shadow: 0 2px 14px 0 rgba(30, 38, 85, 0.07);
      outline: none;
      transition: background .2s, color .2s;
      resize: none;
      letter-spacing: .1px;
    }
    textarea {
      color: #20262f;
      background: rgba(255,255,255,0.22);
      font-weight: 500;
    }
    textarea:focus, select:focus {
      background: rgba(255,255,255,0.33);
      color: #000;
    }
    label {
      font-size: 1.09rem;
      font-weight: 600;
      color: #e7e8fc;
      margin-bottom: 2px;
      display: block;
      letter-spacing: .1px;
      margin-top: 11px;
    }
    select {
      background: rgba(255,255,255,0.89);
      color: #1a257e;
      font-weight: 700;
      border: 1.5px solid #3abaff;
      box-shadow: 0 2px 11px #3abaff22;
      appearance: none;
      position: relative;
      z-index: 2;
      cursor: pointer;
    }
    select:focus {
      background: #fff;
      color: #0e1c39;
      border: 2px solid #2382eb;
    }
    select option {
      background: #fff;
      color: #184183;
      font-size: 1.11rem;
      font-family: inherit;
    }
    button {
      background: linear-gradient(92deg, #2382eb 16%, #0ee5ae 100%);
      color: #fff;
      font-weight: bold;
      font-size: 1.12rem;
      border: none;
      box-shadow: 0 4px 18px 0 rgba(36,132,235,0.13);
      cursor: pointer;
      margin-top: 13px;
      padding: 13px 0;
      border-radius: 14px;
      transition: background .13s, box-shadow .21s, transform .13s;
      letter-spacing: .2px;
      position: relative;
      overflow: hidden;
    }
    button:active {
      transform: scale(.98);
      background: linear-gradient(92deg, #2382eb 36%, #0ee5ae 100%);
    }
    #copyBtn {
      background:linear-gradient(92deg,#232c50 10%,#0ee5ae 90%);
      color: #fff;
      border:1.3px solid #0ee5ae;
      margin-top:8px;
      margin-bottom: 0;
      font-size:1.01rem;
      display: none;
    }
    .resultRow {
      margin: 25px 0 0 0;
    }
    #alertOutput {
      background: rgba(255,255,255,0.21);
      border: 1.5px solid #2382eb;
      color: #154;
      font-size: 1.06rem;
      border-radius: 13px;
      min-height: 110px;
      max-height: 180px;
      resize: vertical;
      margin-top: 12px;
      box-shadow: 0 1px 7px #2382eb44;
      text-align: left;
      direction: ltr;
      font-family: 'Inter', 'Cairo', Arial, sans-serif;
      font-weight: 500;
    }
    .hint {
      color: #c6d5ef;
      font-size: 0.99rem;
      margin-bottom: 8px;
      margin-top: -8px;
      letter-spacing: .03em;
      display:block;
      text-align: left;
      direction:ltr;
      font-family: inherit;
    }
    button i {
      transition: transform .2s cubic-bezier(.7,.22,.31,1.13);
    }
    button:hover i { transform: scale(1.13) rotate(-6deg);}
    @media(max-width:650px){
      .container{max-width:99vw;padding:14px 2vw 17px 2vw;}
      h2{font-size:1.2rem;}
    }
    @media(max-width:460px){
      .container{margin-top:12vw;}
    }
  </style>
</head>
<body>
  <!-- GPS/Map video background -->
  <video class="bg-video" autoplay loop muted playsinline>
    <source src="https://assets.mixkit.co/videos/preview/mixkit-navigation-map-on-a-gps-2187-large.mp4" type="video/mp4">
    <img src="https://images.unsplash.com/photo-1506744038136-46273834b3fb?auto=format&fit=crop&w=900&q=80" alt="gps background">
  </video>
  <div class="overlay"></div>

  <div class="container">
    <h2><i class="fa-solid fa-location-crosshairs"></i> Clicklife GPS Alert</h2>
    <div class="subtitle">Generate a professional vehicle alert in seconds.</div>
    <label for="trackingData">Tracking Data:</label>
    <span class="hint">Paste the vehicle tracking data from your system below.</span>
    <textarea id="trackingData" placeholder="Example:&#10;B-71093 Attrage Gray&#10;Address: New Industrial, Ajman, UAE&#10;Speed: 105 kph"></textarea>
    <label for="alertType">Alert Type:</label>
    <select id="alertType">
      <option value="">-- Select alert type --</option>
      <option value="towing">Towing</option>
      <option value="external battery disconnected">External Battery Disconnected</option>
      <option value="overspeed">Overspeed</option>
      <option value="stop for 10 day">Stop for 10 Day</option>
      <option value="stop in geofence">Stop in Geofence</option>
    </select>
    <button onclick="generateAlert()"><i class="fa-solid fa-bolt"></i> Generate Alert</button>
    <button onclick="copyAlert()" id="copyBtn"><i class="fa-solid fa-copy"></i> Copy Alert</button>
    <div class="resultRow">
      <label for="alertOutput">Result:</label>
      <textarea id="alertOutput" readonly></textarea>
    </div>
  </div>
<script>
function generateAlert() {
    let tracking = document.getElementById('trackingData').value;
    let alertType = document.getElementById('alertType').value;
    if (!tracking || !alertType) { alert('Please enter tracking data and select alert type.'); return; }
    // Extract plate (first word before Address)
    let addressIdx = tracking.indexOf("Address:");
    let vehicleLine = (addressIdx !== -1) ? tracking.substring(0, addressIdx).replace(/\n/g,"").trim() : tracking.split('\n')[0];
    let plateMatch = vehicleLine.match(/^[^\s]+/);
    let plate = plateMatch ? plateMatch[0] : vehicleLine.split(/\s+/)[0] || "";
    let modelColor = vehicleLine.replace(plate, '').trim();
    // Other info
    let addressMatch = tracking.match(/Address:\s*(.+)/);
    let address = addressMatch ? addressMatch[1].trim() : "";
    let latMatch = tracking.match(/Latitude:\s*([0-9\.\-]+)/);
    let lngMatch = tracking.match(/Longitude:\s*([0-9\.\-]+)/);
    let latitude = latMatch ? latMatch[1] : "";
    let longitude = lngMatch ? lngMatch[1] : "";
    // Speed if overspeed
    let typeText = "";
    if(alertType === "overspeed") {
        let speedMatch = tracking.match(/Speed:\s*([0-9\.]+)\s*kph?/i);
        let speed = speedMatch ? speedMatch[1] : "";
        typeText = speed ? `is overspeeding ${speed} kph` : "is overspeeding";
    } else {
        switch (alertType) {
            case "towing": typeText = "is on recovery"; break;
            case "external battery disconnected": typeText = "has external battery disconnected"; break;
            case "stop for 10 day": typeText = "has stopped for 10 days"; break;
            case "stop in geofence": typeText = "has stopped in geofence"; break;
            default: typeText = "has an event";
        }
    }
    let vehicleDesc = plate + (modelColor ? ' ' + modelColor : '');
    let msg = [
        `Hello, your vehicle has an event,`,
        `${vehicleDesc} ${typeText} (${address})`,
        (latitude && longitude) ? `https://www.google.com/maps?q=${latitude},${longitude}&t=m&hl=en` : '',
        "Clicklife GPS System"
    ].filter(Boolean).join('\n\n');
    document.getElementById('alertOutput').value = msg;
    document.getElementById('copyBtn').style.display = 'inline-block';
}
function copyAlert() {
    let output = document.getElementById('alertOutput');
    output.select();
    document.execCommand("copy");
    document.getElementById('copyBtn').textContent = "âœ… Copied!";
    setTimeout(()=>{document.getElementById('copyBtn').innerHTML = '<i class=\"fa-solid fa-copy\"></i> Copy Alert';}, 1200);
}
</script>
</body>
</html>
