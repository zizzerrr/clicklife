<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alert Generator - Clicklife</title>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <style>
        body {
            font-family: 'Cairo', Arial, sans-serif;
            background: linear-gradient(135deg,#f4f5fc 0%,#e3e9f7 100%);
            min-height: 100vh; margin:0;
        }
        .container {
            background: #fff;
            padding: 32px 24px 24px 24px;
            margin: 40px auto;
            border-radius: 18px;
            box-shadow: 0 8px 32px rgba(50, 60, 120, 0.18);
            max-width: 430px;
            width: 95%;
        }
        h1 {
            font-size: 2rem;
            margin-bottom: 1em;
            color: #1b2945;
            font-weight: 700;
        }
        label {
            font-weight: 600;
            margin-bottom: 6px;
            display: block;
            color: #314166;
        }
        input[type="file"], select, input, textarea, button {
            font-family: 'Cairo', Arial, sans-serif;
        }
        input[type="file"] {margin-bottom: 16px; border: none;}
        textarea, select, input[type="number"] {
            width: 100%; padding: 10px; margin-bottom: 18px;
            border-radius: 7px; border: 1px solid #d2dbee;
            font-size: 1rem; background: #f8fafd; box-sizing: border-box;
        }
        .status {margin-bottom: 12px; font-size: 1.06rem;}
        .hidden {display: none;}
        .buttons {
            margin: 16px 0 9px 0;
            display: flex; flex-wrap: wrap; gap: 12px; justify-content: center;
        }
        button {
            padding: 10px 22px; border-radius: 6px; border: none; cursor: pointer;
            font-weight: 700; font-size: 1rem;
            transition: background 0.18s, transform 0.13s;
            box-shadow: 0 2px 5px rgba(44,55,100,0.05);
        }
        #generateAlert {
            background: linear-gradient(90deg,#38b53f 60%,#44e086 100%);
            color: #fff;
        }
        #generateAlert:hover {background: linear-gradient(90deg,#2a8930 60%,#37b06f 100%);transform: translateY(-2px) scale(1.03);}
        #copyAlert {
            background: linear-gradient(90deg,#3556e4 60%,#4fa9e7 100%);
            color: #fff;
        }
        #copyAlert:hover {background: linear-gradient(90deg,#2b3cb9 60%,#3696c8 100%);transform: translateY(-2px) scale(1.03);}
        @media (max-width: 520px) {.container {padding: 18px 6px;}h1 {font-size: 1.3rem;}}
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸš— Clicklife - Alert Generator</h1>
        <label>ðŸ“‚ Upload Client Data (.xlsx):</label>
        <input type="file" id="fileInput" accept=".xlsx">
        <p class="status" id="status" style="color:#007bff;">Data not loaded yet</p>
        <label>ðŸ“„ Tracking Data:</label>
        <textarea id="trackingData" placeholder="Paste tracking data here"></textarea>
        <label>ðŸš¨ Alert Type:</label>
        <select id="alertType">
            <option value="">-- Select Alert Type --</option>
            <option value="towing">Towing</option>
            <option value="external battery disconnected">External Battery Disconnected</option>
            <option value="overspeed">Overspeed</option>
            <option value="stop for 10 day">Stop for 10 Day</option>
            <option value="stop in geofence">Stop in Geofence</option>
        </select>
        <div class="buttons">
            <button id="generateAlert">âœ¨ Generate Alert</button>
            <button id="copyAlert" class="hidden">ðŸ“‹ Copy Alert</button>
        </div>
        <label>ðŸ“¢ Final Alert:</label>
        <textarea id="alertOutput" readonly rows="5"></textarea>
    </div>
    <script>
    let vehicleData = {};

    document.getElementById("fileInput").addEventListener("change", function(e) {
        let file = e.target.files[0];
        if (!file) return;
        let reader = new FileReader();
        reader.onload = function(e) {
            let data = new Uint8Array(e.target.result);
            let workbook = XLSX.read(data, { type: "array" });
            let sheetName = workbook.SheetNames[0];
            let sheet = XLSX.utils.sheet_to_json(workbook.Sheets[sheetName]);
            vehicleData = {};
            sheet.forEach(row => {
                if (row.Vehicle && row.Client) {
                    vehicleData[row.Vehicle.trim()] = row.Client.trim();
                }
            });
            showStatus("âœ… Data loaded successfully", "#38b53f");
        };
        reader.readAsArrayBuffer(file);
    });

    document.getElementById("generateAlert").addEventListener("click", function() {
        let trackingText = document.getElementById("trackingData").value;
        let alertType = document.getElementById("alertType").value;

        if (!trackingText || !alertType) {
            showStatus("âš  Please enter tracking data and select alert type.", "#e25a5a");
            return;
        }

        // 1. Extract vehicle info before Address:
        const addressIdx = trackingText.indexOf("Address:");
        let vehicleLine = "";
        if (addressIdx !== -1) {
            vehicleLine = trackingText.substring(0, addressIdx).replace(/\n/g,"").trim();
        } else {
            showStatus("Could not find 'Address:' in tracking data!", "#e25a5a");
            return;
        }
        // Split the vehicleLine: first word = plate, rest model/color if present
        let [plate, ...modelColorArr] = vehicleLine.split(/\s+/);
        let modelColor = modelColorArr.join(" ");

        // 2. Address
        let addressMatch = trackingText.match(/Address:\s*(.+)/);
        let address = addressMatch ? addressMatch[1].trim() : "";

        // 3. Latitude/Longitude
        let latMatch = trackingText.match(/Latitude:\s*([0-9\.\-]+)/);
        let lngMatch = trackingText.match(/Longitude:\s*([0-9\.\-]+)/);
        let latitude = latMatch ? latMatch[1] : "";
        let longitude = lngMatch ? lngMatch[1] : "";

        // 4. Client name from Excel (by plate)
        let clientName = vehicleData[plate] || "Unknown Client";

        // 5. Compose alert message
        // Example:
        // Hello, your vehicle has an event,
        // Waad Cars 118047 SUNNY WHITE is on recovery (Shaikh Isa bin Salman Highway, ...)
        // https://www.google.com/maps?q=26.1846618,50.5018739&t=m&hl=en
        // Clicklife GPS System

        let line1 = `Hello, your vehicle has an event,`;
        let vehicleDesc = clientName + ' ' + plate + (modelColor ? ' ' + modelColor : '');
        let typeText = '';
        switch (alertType) {
            case "towing": typeText = "is on recovery"; break;
            case "external battery disconnected": typeText = "has external battery disconnected"; break;
            case "overspeed": typeText = "is overspeeding"; break;
            case "stop for 10 day": typeText = "has stopped for 10 days"; break;
            case "stop in geofence": typeText = "has stopped in geofence"; break;
            default: typeText = "has an event";
        }
        let line2 = `${vehicleDesc} ${typeText} (${address})`;
        let line3 = (latitude && longitude) ? `https://www.google.com/maps?q=${latitude},${longitude}&t=m&hl=en` : '';
        let line4 = `\nClicklife GPS System`;

        let alertMsg = [line1, line2, line3, line4].filter(l => l).join('\n\n');

        document.getElementById("alertOutput").value = alertMsg;
        document.getElementById("copyAlert").classList.remove("hidden");
        showStatus("âœ… Alert generated!", "#38b53f");
    });

    document.getElementById("copyAlert").addEventListener("click", function() {
        let output = document.getElementById("alertOutput");
        output.select();
        document.execCommand("copy");
        showStatus("âœ… Alert copied!", "#3556e4");
    });

    function showStatus(msg, color) {
        let status = document.getElementById("status");
        status.textContent = msg;
        status.style.color = color;
    }
    </script>
</body>
</html>
