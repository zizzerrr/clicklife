<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Clicklife - Hybrid Alert System</title>
    <style>
        /* تم استخدام تصميم محسن وواضح */
        body { font-family: 'Segoe UI', sans-serif; direction: rtl; background: #121212; color: #e0e0e0; }
        #app { max-width: 600px; margin: 40px auto; background: #1e1e1e; padding: 20px 30px; border-radius: 16px; box-shadow: 0 10px 30px rgba(0,0,0,0.5); }
        h2 { color: #ffd54f; text-align: center; }
        p { text-align: center; color: #b0b0b0; }
        
        #drop-area { border: 2px dashed #ffd54f; border-radius: 12px; padding: 30px; margin: 20px 0; text-align: center; cursor: pointer; transition: background-color 0.3s, border-color 0.3s; }
        #drop-area.highlight { background-color: rgba(255, 213, 79, 0.1); border-color: #ffca28; }
        #file-input { display: none; }
        
        #status { text-align: center; margin: 15px 0; font-size: 1.1em; font-weight: bold; min-height: 25px; }
        
        #controls-section { display: none; /* يظهر بعد التحليل */ }
        
        label { font-weight: 700; margin-bottom: 6px; display: block; color: #ffd54f; }
        input[type="text"], input[type="number"], select {
            width: 100%; padding: 12px 15px; margin-bottom: 15px; border-radius: 8px; border: 1px solid #444; font-size: 16px; background: #2a2a2a; color: #e0e0e0; box-sizing: border-box;
        }
        .coords-container { display: flex; gap: 15px; }
        .coords-container > div { flex: 1; }
        
        #company-display { background: rgba(255, 213, 79, 0.1); border: 1px solid #ffd54f; color: #ffd54f; padding: 10px; border-radius: 8px; text-align: center; font-weight: bold; margin-bottom: 15px; }
        
        #generate-btn, #copy-btn {
            width: 100%; padding: 14px; border-radius: 8px; border: none; font-size: 18px; font-weight: 700; cursor: pointer; transition: background-color 0.3s;
        }
        #generate-btn { background-color: #ffd54f; color: #121212; }
        #generate-btn:hover { background-color: #ffca28; }
        
        #result-box { background: #2a2a2a; border: 1px solid #444; padding: 20px; margin-top: 20px; border-radius: 10px; text-align: right; white-space: pre-wrap; font-family: 'Courier New', monospace; display: none; }
        #copy-btn { background-color: #ffa000; color: #000; margin-top: 15px; display: none; }
    </style>
</head>
<body>
    <div id="app">
        <h2>نظام التنبيهات الذكي</h2>
        <p>اسحب وأفلت لقطة الشاشة هنا لتحليلها تلقائيًا</p>
        
        <div id="drop-area">
            <input type="file" id="file-input" accept="image/*" />
            <label for="file-input" id="file-label">أو انقر هنا لاختيار صورة</label>
        </div>

        <div id="status">في انتظار رفع الصورة...</div>
        
        <!-- قسم التحكم الذي يظهر بعد التحليل -->
        <div id="controls-section">
            <label for="carNumberInput">رقم السيارة</label>
            <input type="text" id="carNumberInput" />
            <div id="company-display"></div>

            <label for="locationNameInput">اسم الموقع</label>
            <input type="text" id="locationNameInput" />

            <div class="coords-container">
                <div>
                    <label for="latitudeInput">خط العرض (Lat)</label>
                    <input type="number" id="latitudeInput" step="any" />
                </div>
                <div>
                    <label for="longitudeInput">خط الطول (Lon)</label>
                    <input type="number" id="longitudeInput" step="any" />
                </div>
            </div>

            <label for="alertTypeSelect">اختر نوع التنبيه</label>
            <select id="alertTypeSelect">
                <option value="">-- اختر --</option>
                <option value="Overspeed">Overspeed</option>
                <option value="External Battery Disconnected">External Battery Disconnected</option>
                <option value="Towing">Towing</option>
                <option value="Geofence">Geofence</option>
            </select>
            
            <button id="generate-btn">إنشاء رسالة التنبيه</button>
        </div>

        <div id="result-box"></div>
        <button id="copy-btn">نسخ التنبيه</button>
    </div>

    <script src='https://cdn.jsdelivr.net/npm/tesseract.js@5/dist/tesseract.min.js'></script>
    <script>
        // --- عناصر الواجهة ---
        const dropArea = document.getElementById('drop-area' );
        const fileInput = document.getElementById('file-input');
        const statusDiv = document.getElementById('status');
        const controlsSection = document.getElementById('controls-section');
        const carNumberInput = document.getElementById('carNumberInput');
        const companyDisplay = document.getElementById('company-display');
        const locationNameInput = document.getElementById('locationNameInput');
        const latitudeInput = document.getElementById('latitudeInput');
        const longitudeInput = document.getElementById('longitudeInput');
        const alertTypeSelect = document.getElementById('alertTypeSelect');
        const generateBtn = document.getElementById('generate-btn');
        const resultBox = document.getElementById('result-box');
        const copyBtn = document.getElementById('copy-btn');

        let carsData = [];

        // --- تحميل قاعدة بيانات السيارات عند بدء التشغيل ---
        window.addEventListener("load", () => {
            const savedData = localStorage.getItem("carsData");
            if (savedData) {
                carsData = JSON.parse(savedData);
            } else {
                // بيانات افتراضية إذا لم يتم رفع ملف CSV من قبل
                carsData = [
                    { carNumber: "M25X", company: "شركة إبسيلون" },
                    { carNumber: "65A9", company: "شركة دلتا" },
                    { carNumber: "0001", company: "شركة ألفا" },
                ];
            }
        });

        // --- معالجة رفع الملفات ---
        ['dragenter', 'dragover', 'dragleave', 'drop'].forEach(eventName => {
            dropArea.addEventListener(eventName, e => { e.preventDefault(); e.stopPropagation(); }, false);
        });
        ['dragenter', 'dragover'].forEach(eventName => {
            dropArea.addEventListener(eventName, () => dropArea.classList.add('highlight'), false);
        });
        ['dragleave', 'drop'].forEach(eventName => {
            dropArea.addEventListener(eventName, () => dropArea.classList.remove('highlight'), false);
        });
        dropArea.addEventListener('drop', e => handleFile(e.dataTransfer.files[0]), false);
        fileInput.addEventListener('change', e => handleFile(e.target.files[0]));

        // --- الدالة الرئيسية لتحليل الصورة ---
        async function handleFile(file) {
            if (!file || !file.type.startsWith('image/')) return;
            
            statusDiv.textContent = 'جاري تحليل الصورة...';
            controlsSection.style.display = 'none';
            resultBox.style.display = 'none';
            copyBtn.style.display = 'none';

            try {
                const { data: { text } } = await Tesseract.recognize(file, 'eng');
                console.log("النص المستخرج:", text); // للمساعدة في التطوير
                
                const extractedData = parseExtractedText(text);
                
                if (extractedData) {
                    fillControls(extractedData);
                    statusDiv.textContent = 'تم التحليل بنجاح! يرجى مراجعة البيانات.';
                    controlsSection.style.display = 'block';
                } else {
                    statusDiv.textContent = 'فشل استخراج البيانات. حاول بصورة أوضح.';
                }
            } catch (error) {
                console.error("خطأ في التحليل:", error);
                statusDiv.textContent = 'حدث خطأ أثناء تحليل الصورة.';
            }
        }

        // --- دالة استخراج البيانات من النص ---
        function parseExtractedText(text) {
            const data = {};
            
            // 1. استخراج الإحداثيات (الأكثر أهمية ودقة)
            const coordsMatch = text.match(/(\d{2}\.\d{4,})\s*,\s*(\d{2}\.\d{4,})/);
            if (coordsMatch) {
                data.lat = coordsMatch[1];
                data.lon = coordsMatch[2];
            }

            // 2. استخراج رقم السيارة (بافتراض أنه كلمة مميزة)
            // يبحث عن كلمة تحتوي على حروف وأرقام، وغالباً ما تكون فريدة
            const carMatch = text.match(/\b([A-Z0-9]{4,8})\b/g);
            if (carMatch) {
                // غالباً ما يكون رقم السيارة هو الكلمة الأقل شيوعاً
                // هنا نفترض أنه أول تطابق جيد
                data.carNumber = carMatch.find(c => isNaN(c)); // تجنب الأرقام البحتة مثل السنة
            }

            // 3. استخراج اسم الموقع (بافتراض أنه يأتي بعد كلمات معينة أو في سطر معين)
            const locationMatch = text.match(/(?:Location|Address|at):\s*(.*)/i) || text.match(/([A-Z\s]+DUBAI|[A-Z\s]+ABU DHABI)/i);
            if (locationMatch) {
                data.locationName = locationMatch[1] || locationMatch[0];
            }

            // التحقق من وجود البيانات الأساسية
            return (data.lat && data.lon && data.carNumber) ? data : null;
        }

        // --- ملء الحقول بالبيانات المستخرجة ---
        function fillControls(data) {
            carNumberInput.value = data.carNumber || '';
            locationNameInput.value = data.locationName || '';
            latitudeInput.value = data.lat || '';
            longitudeInput.value = data.lon || '';
            
            // البحث عن الشركة وعرضها
            const carEntry = carsData.find(c => c.carNumber.toLowerCase() === (data.carNumber || '').toLowerCase());
            if (carEntry) {
                companyDisplay.textContent = `الشركة: ${carEntry.company}`;
                companyDisplay.style.display = 'block';
            } else {
                companyDisplay.style.display = 'none';
            }
        }

        // --- إنشاء رسالة التنبيه عند الضغط على الزر ---
        generateBtn.addEventListener('click', () => {
            const carNumber = carNumberInput.value.trim();
            const companyName = (carsData.find(c => c.carNumber.toLowerCase() === carNumber.toLowerCase()) || {}).company || "[Company Not Found]";
            const locationName = locationNameInput.value.trim();
            const lat = latitudeInput.value.trim();
            const lon = longitudeInput.value.trim();
            const alertType = alertTypeSelect.value;

            if (!carNumber || !lat || !lon || !alertType) {
                alert("يرجى التأكد من ملء جميع الحقول واختيار نوع التنبيه.");
                return;
            }

            let msg = `Hello, your vehicle has an event,\n${companyName} ${carNumber}`;

            switch (alertType) {
                case "Overspeed": msg += ` was Over Speed`; break; // يمكن إضافة حقل للسرعة إذا لزم الأمر
                case "External Battery Disconnected": msg += ` External Battery Disconnected`; break;
                case "Towing": msg += ` is on recovery`; break;
                case "Geofence": msg += ` was Stop In Geofence`; break;
            }

            if (locationName) {
                msg += ` (${locationName})`;
            }

            msg += `\nhttps://www.google.com/maps?q=${lat},${lon}&t=m&hl=en`;
            msg += `\n\nClicklife GPS System`;

            resultBox.textContent = msg;
            resultBox.style.display = 'block';
            copyBtn.style.display = 'block';
        } );

        copyBtn.addEventListener('click', () => {
            navigator.clipboard.writeText(resultBox.textContent)
                .then(() => alert("تم نسخ التنبيه بنجاح!"))
                .catch(() => alert("فشل النسخ."));
        });
    </script>
</body>
</html>
