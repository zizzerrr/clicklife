<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Clicklife Quick Alert</title>

  <!-- ربط CSS -->
  <link rel="stylesheet" href="styles.css" />

  <!-- مكتبة SheetJS لقراءة XLSX -->
  <script src="https://cdn.sheetjs.com/xlsx-latest/package/dist/xlsx.full.min.js"></script>
</head>
<body>
  <div class="container">
    <h1>منشئ التنبيهات — Clicklife</h1>

    <p class="hint">ضع ملف <code>data.xlsx</code> (Vehicle,Client) في نفس المجلد — سيُقرأ تلقائيًا عند تحميل الصفحة.</p>

    <label>ألصق هنا بيانات التتبع:</label>
    <textarea id="trackingData" placeholder="مثال: B-71093 Attrage Gray Address: New Industrial, Ajman ..."></textarea>

    <label>نوع التنبيه</label>
    <select id="alertType">
      <option value="">-- اختر نوع التنبيه --</option>
      <option value="Overspeed">Overspeed</option>
      <option value="External Battery Disconnected">External Battery Disconnected</option>
      <option value="Towing">Towing</option>
      <option value="Geofence">Geofence</option>
    </select>

    <input type="number" id="speedInput" placeholder="أدخل السرعة (كم/س)" class="hidden" />

    <div class="buttons">
      <button id="generateAlert">إنشاء التنبيه</button>
      <button id="copyAlert" class="hidden">نسخ التنبيه</button>
    </div>

    <label>التنبيه الناتج</label>
    <textarea id="alertOutput" readonly placeholder="سيظهر هنا نص التنبيه"></textarea>

    <div id="status" class="status">جارٍ تحميل ملف البيانات...</div>
  </div>

  <!-- ربط JS -->
  <script src="app.js"></script>
</body>
</html>
