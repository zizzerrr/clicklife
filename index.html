<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Clicklife - Screenshot Alert System</title>
    <style>
        /* ... (يمكن استخدام نفس تصميم CSS الجذاب السابق) ... */
        body { font-family: 'Segoe UI', sans-serif; direction: rtl; text-align: center; background: #121212; color: #fff; padding: 40px; }
        #app { max-width: 500px; margin: auto; background: #1e1e1e; padding: 30px; border-radius: 12px; box-shadow: 0 8px 24px rgba(0,0,0,0.5); }
        h2 { color: #ffd54f; }
        #drop-area { border: 3px dashed #ffd54f; border-radius: 12px; padding: 40px; margin-top: 20px; cursor: pointer; transition: background-color 0.3s; }
        #drop-area.highlight { background-color: rgba(255, 213, 79, 0.2); }
        #file-input { display: none; }
        #status { margin-top: 20px; font-size: 1.1em; font-weight: bold; }
        #result-box { background: #2a2a2a; border: 1px solid #444; padding: 20px; margin-top: 20px; border-radius: 10px; text-align: right; white-space: pre-wrap; font-family: 'Courier New', monospace; display: none; }
        #copy-btn { background-color: #ffa000; border: none; color: #000; font-weight: 700; cursor: pointer; border-radius: 8px; padding: 12px 20px; margin-top: 15px; display: none; }
    </style>
</head>
<body>
    <div id="app">
        <h2>نظام التنبيهات عبر لقطة الشاشة</h2>
        <p>اسحب وأفلت لقطة الشاشة هنا أو انقر للاختيار</p>
        
        <!-- منطقة رفع الصورة -->
        <div id="drop-area">
            <input type="file" id="file-input" accept="image/*" />
            <label for="file-input" id="file-label">اختر صورة...</label>
        </div>

        <div id="status">في انتظار رفع الصورة...</div>
        
        <!-- عرض النتيجة -->
        <div id="result-box"></div>
        <button id="copy-btn">نسخ التنبيه</button>
    </div>

    <!-- مكتبة Tesseract.js لتحليل الصور مباشرة في المتصفح -->
    <script src='https://cdn.jsdelivr.net/npm/tesseract.js@5/dist/tesseract.min.js'></script>

    <script>
        const dropArea = document.getElementById('drop-area' );
        const fileInput = document.getElementById('file-input');
        const statusDiv = document.getElementById('status');
        const resultBox = document.getElementById('result-box');
        const copyBtn = document.getElementById('copy-btn');

        // منع السلوك الافتراضي للمتصفح
        ['dragenter', 'dragover', 'dragleave', 'drop'].forEach(eventName => {
            dropArea.addEventListener(eventName, (e) => {
                e.preventDefault();
                e.stopPropagation();
            }, false);
        });

        // تظليل المنطقة عند سحب الصورة فوقها
        ['dragenter', 'dragover'].forEach(eventName => {
            dropArea.addEventListener(eventName, () => dropArea.classList.add('highlight'), false);
        });
        ['dragleave', 'drop'].forEach(eventName => {
            dropArea.addEventListener(eventName, () => dropArea.classList.remove('highlight'), false);
        });

        // معالجة الصورة عند إفلاتها
        dropArea.addEventListener('drop', (e) => {
            const dt = e.dataTransfer;
            const files = dt.files;
            if (files.length > 0) {
                handleFile(files[0]);
            }
        }, false);
        
        // معالجة الصورة عند اختيارها
        fileInput.addEventListener('change', (e) => {
            if (e.target.files.length > 0) {
                handleFile(e.target.files[0]);
            }
        });

        async function handleFile(file) {
            if (!file.type.startsWith('image/')) {
                statusDiv.textContent = 'خطأ: يرجى رفع ملف صورة فقط.';
                return;
            }
            
            statusDiv.textContent = 'جاري تحليل الصورة... قد يستغرق هذا بعض الوقت.';
            resultBox.style.display = 'none';
            copyBtn.style.display = 'none';

            // استخدام Tesseract.js لتحليل الصورة
            const { data: { text } } = await Tesseract.recognize(file, 'eng');
            
            statusDiv.textContent = 'تم التحليل! جاري استخراج البيانات...';
            console.log("النص المستخرج:", text); // لعرض النص الخام في الكونسول للمساعدة في التطوير
            
            // استدعاء دالة تحليل النص
            const alertData = parseExtractedText(text);
            
            if (alertData) {
                const finalMessage = generateAlertMessage(alertData);
                resultBox.textContent = finalMessage;
                resultBox.style.display = 'block';
                copyBtn.style.display = 'block';
                statusDiv.textContent = 'اكتمل بنجاح!';
            } else {
                statusDiv.textContent = 'فشل استخراج البيانات. حاول قص الصورة بشكل أوضح.';
            }
        }

        function parseExtractedText(text) {
            const data = {};

            // 1. استخراج رقم السيارة (بافتراض أنه نمط مثل M25X أو 65A9)
            let carMatch = text.match(/\b([A-Z0-9]{4,8})\b/); // يبحث عن كلمة من 4-8 حروف وأرقام
            if (carMatch) data.carNumber = carMatch[0];

            // 2. استخراج نوع التنبيه
            if (text.toLowerCase().includes('overspeed')) data.alertType = 'Overspeed';
            else if (text.toLowerCase().includes('disconnected')) data.alertType = 'External Battery Disconnected';
            else if (text.toLowerCase().includes('towing')) data.alertType = 'Towing';
            else if (text.toLowerCase().includes('geofence')) data.alertType = 'Geofence';

            // 3. استخراج السرعة (إذا كان التنبيه Overspeed)
            if (data.alertType === 'Overspeed') {
                let speedMatch = text.match(/(\d+)\s*Kph/i);
                if (speedMatch) data.speed = speedMatch[1];
            }

            // 4. استخراج الإحداثيات (الأهم)
            let coordsMatch = text.match(/(-?\d{1,3}\.\d{4,}),\s*(-?\d{1,3}\.\d{4,})/);
            if (coordsMatch) {
                data.lat = coordsMatch[1];
                data.lon = coordsMatch[2];
            }
            
            // التحقق من وجود البيانات الأساسية
            if (data.carNumber && data.alertType && data.lat && data.lon) {
                return data;
            }
            return null; // إذا لم يتم العثور على البيانات المطلوبة
        }

        function generateAlertMessage(data) {
            // هنا يمكنك إضافة منطق البحث عن اسم الشركة بناءً على رقم السيارة إذا أردت
            let msg = `Hello, your vehicle has an event,\n[Company Name] ${data.carNumber}`;

            switch (data.alertType) {
                case "Overspeed": msg += ` was Over Speed at ${data.speed || 'N/A'} Kph`; break;
                case "External Battery Disconnected": msg += ` External Battery Disconnected`; break;
                case "Towing": msg += ` is on recovery`; break;
                case "Geofence": msg += ` was Stop In Geofence`; break;
            }

            msg += `\nhttps://www.google.com/maps?q=${data.lat},${data.lon}&t=m&hl=en`;
            msg += `\n\nClicklife GPS System`;
            return msg;
        }
        
        copyBtn.addEventListener('click', ( ) => {
            navigator.clipboard.writeText(resultBox.textContent)
                .then(() => alert("تم نسخ التنبيه!"))
                .catch(() => alert("فشل النسخ."));
        });

    </script>
</body>
</html>
