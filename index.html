<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>تنبيه السيارة | Clicklife GPS</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@600;700&family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
  <!-- Icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Tajawal', 'Montserrat', Arial, sans-serif;
      background: #141a2a;
      overflow: hidden;
    }
    body {
      min-height: 100vh;
      min-width: 100vw;
      color: #fff;
    }
    .bg-video {
      position: fixed;
      top: 0; left: 0; width: 100vw; height: 100vh; z-index: 0;
      object-fit: cover;
      filter: brightness(0.48) blur(1.8px) saturate(1.4);
    }
    .overlay {
      position: fixed; left:0; top:0; width:100vw; height:100vh; z-index: 1;
      background: linear-gradient(115deg,rgba(12,22,43,0.77) 0%,rgba(64,14,115,0.82) 60%,rgba(5,185,215,0.45) 99%);
      backdrop-filter: blur(2.6px);
      pointer-events: none;
    }
    .container {
      position: relative;
      z-index: 3;
      max-width: 530px;
      margin: 70px auto 0 auto;
      background: rgba(33,42,66,0.19);
      box-shadow: 0 8px 48px 0 rgba(16, 26, 70, 0.25);
      border-radius: 26px;
      padding: 39px 34px 26px 34px;
      backdrop-filter: blur(17px);
      border: 2.5px solid rgba(88,255,255,0.08);
      box-sizing: border-box;
      transition: box-shadow .22s;
      animation: superfadein 1.13s cubic-bezier(.73,.22,.44,1.13);
      overflow: hidden;
      background-clip: padding-box;
    }
    @keyframes superfadein {
      from { opacity: 0; transform: scale(.97) translateY(45px);}
      to   { opacity: 1; transform: scale(1) translateY(0);}
    }
    h2 {
      font-family: 'Montserrat', 'Tajawal', Arial, sans-serif;
      font-weight: 700;
      font-size: 2.3rem;
      margin-bottom: 3px;
      letter-spacing: .8px;
      background: linear-gradient(90deg, #42e3cb 15%, #55baff 40%, #a259ff 80%);
      color: transparent;
      background-clip: text;
      -webkit-background-clip: text;
      filter: drop-shadow(0 2px 10px #0007);
      text-align: center;
    }
    .subtitle {
      text-align:center;
      font-size:1.11rem;
      color: #c6e5ff;
      margin-bottom: 28px;
      letter-spacing: .22px;
      text-shadow: 0 1px 8px #0005;
    }
    textarea, select, button {
      width: 100%;
      margin: 10px 0;
      padding: 11px 12px;
      border-radius: 14px;
      border: none;
      font-size: 1.15rem;
      background: rgba(255,255,255,0.17);
      color: #fff;
      font-family: inherit;
      box-shadow: 0 2px 16px 0 rgba(31, 38, 105, 0.07);
      outline: none;
      transition: background .2s, box-shadow .19s;
      resize: none;
      letter-spacing: .23px;
    }
    textarea:focus, select:focus {
      background: rgba(70,240,255,0.13);
      box-shadow: 0 2px 18px 0 #4af7ff33;
    }
    label {
      font-size: 1.08rem;
      font-weight: 600;
      color: #e7e8fc;
      margin-bottom: 3px;
      display: block;
      letter-spacing: .1px;
      margin-top: 12px;
    }
    button {
      background: linear-gradient(92deg, #43e3cb 18%, #7c6bff 100%);
      color: #fff;
      font-weight: bold;
      font-size: 1.13rem;
      border: none;
      box-shadow: 0 4px 22px 0 rgba(69,230,255,0.18);
      cursor: pointer;
      margin-top: 13px;
      margin-bottom: 0;
      padding: 13px 0;
      border-radius: 16px;
      transition: background .13s, box-shadow .21s, transform .13s;
      letter-spacing: .3px;
      position: relative;
      overflow: hidden;
    }
    button:after {
      content:'';
      display:block;
      position:absolute;
      left:-40%;top:-60%;width:180%;height:220%;
      background: radial-gradient(ellipse at 50% 60%,rgba(255,255,255,0.13) 0%,transparent 60%);
      opacity:0;
      pointer-events:none;
      transition: opacity .22s;
    }
    button:hover:after { opacity:1;}
    button:active {
      transform: scale(.97);
      background: linear-gradient(92deg, #43e3cb 28%, #a259ff 100%);
    }
    #copyBtn {
      background:linear-gradient(92deg,#101421 10%,#a259ff 90%);
      color: #e7edff;
      border:1.4px solid #a259ff;
      margin-top:8px;
      margin-bottom: 0;
      font-size:1.03rem;
      display: none;
    }
    .resultRow {
      margin: 25px 0 0 0;
    }
    #alertOutput {
      background: rgba(255,255,255,0.23);
      border: 1.5px solid #43e3cb;
      color: #fff;
      font-size: 1.07rem;
      border-radius: 14px;
      min-height: 110px;
      max-height: 180px;
      resize: vertical;
      margin-top: 12px;
      box-shadow: 0 1px 9px #42e3cb33;
      text-align: left;
      direction: ltr;
      font-family: 'Montserrat', 'Tajawal', Arial, sans-serif;
    }
    .hint {
      color: #b1b6e7;
      font-size: 0.99rem;
      margin-bottom: 8px;
      margin-top: -8px;
      letter-spacing: .03em;
      display:block;
      text-align: left;
      direction:ltr;
      font-family: inherit;
    }
    /* Animations */
    button i {
      transition: transform .22s cubic-bezier(.7,.22,.31,1.13);
    }
    button:hover i { transform: scale(1.19) rotate(-6deg);}
    /* Responsive */
    @media(max-width:650px){
      .container{max-width:99vw;padding:15px 2vw 18px 2vw;}
      h2{font-size:1.3rem;}
    }
    @media(max-width:460px){
      .container{margin-top:12vw;}
    }
  </style>
</head>
<body>
  <!-- خلفية فيديو متحرك عن GPS/Map -->
  <video class="bg-video" autoplay loop muted playsinline>
    <source src="https://assets.mixkit.co/videos/preview/mixkit-navigation-map-on-a-gps-2187-large.mp4" type="video/mp4">
    <img src="https://images.unsplash.com/photo-1506744038136-46273834b3fb?auto=format&fit=crop&w=900&q=80" alt="gps background">
  </video>
  <div class="overlay"></div>

  <div class="container">
    <h2><i class="fa-solid fa-location-crosshairs"></i> Clicklife GPS Alert</h2>
    <div class="subtitle">انشئ رسالة تنبيه لأي سيارة باحترافية ولمسة بشرية حقيقية.</div>
    <label for="trackingData">بيانات التتبع:</label>
    <span class="hint">انسخ بيانات التتبع من النظام والصقها هنا.</span>
    <textarea id="trackingData" placeholder="مثال:&#10;B-71093 Attrage Gray&#10;Address: New Industrial, Ajman, UAE&#10;Speed: 105 kph"></textarea>
    <label for="alertType">نوع التنبيه:</label>
    <select id="alertType">
      <option value="">-- اختر نوع التنبيه --</option>
      <option value="towing">Towing</option>
      <option value="external battery disconnected">External Battery Disconnected</option>
      <option value="overspeed">Overspeed</option>
      <option value="stop for 10 day">Stop for 10 Day</option>
      <option value="stop in geofence">Stop in Geofence</option>
    </select>
    <button onclick="generateAlert()"><i class="fa-solid fa-bolt"></i> إنشاء التنبيه</button>
    <button onclick="copyAlert()" id="copyBtn"><i class="fa-solid fa-copy"></i> نسخ التنبيه</button>
    <div class="resultRow">
      <label for="alertOutput">النتيجة:</label>
      <textarea id="alertOutput" readonly></textarea>
    </div>
  </div>
<script>
function generateAlert() {
    let tracking = document.getElementById('trackingData').value;
    let alertType = document.getElementById('alertType').value;
    if (!tracking || !alertType) { alert('اكتب بيانات التتبع واختر نوع التنبيه'); return; }
    // استخراج رقم السيارة (أول كلمة قبل Address غالبًا)
    let addressIdx = tracking.indexOf("Address:");
    let vehicleLine = (addressIdx !== -1) ? tracking.substring(0, addressIdx).replace(/\n/g,"").trim() : tracking.split('\n')[0];
    let plateMatch = vehicleLine.match(/^[^\s]+/);
    let plate = plateMatch ? plateMatch[0] : vehicleLine.split(/\s+/)[0] || "";
    let modelColor = vehicleLine.replace(plate, '').trim();
    // باقي البيانات
    let addressMatch = tracking.match(/Address:\s*(.+)/);
    let address = addressMatch ? addressMatch[1].trim() : "";
    let latMatch = tracking.match(/Latitude:\s*([0-9\.\-]+)/);
    let lngMatch = tracking.match(/Longitude:\s*([0-9\.\-]+)/);
    let latitude = latMatch ? latMatch[1] : "";
    let longitude = lngMatch ? lngMatch[1] : "";
    // السرعة لو اوفر سبيد
    let typeText = "";
    if(alertType === "overspeed") {
        let speedMatch = tracking.match(/Speed:\s*([0-9\.]+)\s*kph?/i);
        let speed = speedMatch ? speedMatch[1] : "";
        typeText = speed ? `is overspeeding ${speed} kph` : "is overspeeding";
    } else {
        switch (alertType) {
            case "towing": typeText = "is on recovery"; break;
            case "external battery disconnected": typeText = "has external battery disconnected"; break;
            case "stop for 10 day": typeText = "has stopped for 10 days"; break;
            case "stop in geofence": typeText = "has stopped in geofence"; break;
            default: typeText = "has an event";
        }
    }
    let vehicleDesc = plate + (modelColor ? ' ' + modelColor : '');
    let msg = [
        `Hello, your vehicle has an event,`,
        `${vehicleDesc} ${typeText} (${address})`,
        (latitude && longitude) ? `https://www.google.com/maps?q=${latitude},${longitude}&t=m&hl=en` : '',
        "Clicklife GPS System"
    ].filter(Boolean).join('\n\n');
    document.getElementById('alertOutput').value = msg;
    document.getElementById('copyBtn').style.display = 'inline-block';
}
function copyAlert() {
    let output = document.getElementById('alertOutput');
    output.select();
    document.execCommand("copy");
    document.getElementById('copyBtn').textContent = "✅ تم النسخ!";
    setTimeout(()=>{document.getElementById('copyBtn').innerHTML = '<i class=\"fa-solid fa-copy\"></i> نسخ التنبيه';}, 1200);
}
</script>
</body>
</html>
